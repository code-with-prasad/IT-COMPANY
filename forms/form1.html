<!DOCTYPE html>

<head>

    <!-- Bootstrap Form 1  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        form input,
        textarea {
            border: 1px solid darkblue !important;
        }

        .outline-none {
            outline: none !important;
            box-shadow: none !important;
        }

        .form-control:focus {
            background-color: #abf7fc !important;
        }

        /* Loader  */
        .loader {
            width: 200px;
            height: 14px;
            background: repeating-linear-gradient(-45deg, red 0 15px, #0000 0 20px) left/200% 100%;
            animation: l3 10s infinite linear;
            border-radius: 20px;
        }

        @keyframes l3 {
            100% {
                background-position: right
            }
        }
    </style>

</head>

        function addimg(field) { // Pass Photo Validation 
            let file = field.files[0];
            let allowedExtensions = /(\.jpg|\.png|\.jpeg|\.JPG|\.PNG)$/i;
            // Check file size

            if (file.size > (2 * 1048576)) { // 2 MB
                $('#img_err').html('File Size Exceeds. Max 2 MB.');
                $('#img').val('');
            } else if (!allowedExtensions.exec(file.name)) {
                // Check file extension
                $('#img_err').html('Allowed Extensions are jpg & png only');
                $('#img').val('');
            } else {
                $('#img_err').html('');

            // Email Validation

                $('#altMobile_err').html('Enter your 10 digit mobile no.');

            else if (!/^\d{10}$/.test($('#altMobile').val())) {
                $('#altMobile_err').html('Invalid 10 digit mobile no.');

            // Permanent Address Validation
            else if ($('#perAdd').val() == "") {
                $('#perAdd_err').html('This field is required ');
            }

            // Aadhar Number Validation
            else if ($('#aadhar').val() == "") {
                $('#aadhar_err').html('This field is required ');

            else if ($('#bankName').val() == "") {

            // Bank Branch Validation
            else if ($('#bankBranch').val() == "") {
                $('#bankBranch_err').html('This field is required ');

            // Bank Address Validation
            else if ($('#bankAdd').val() == "") {
                $('#bankAdd_err').html('This field is required ');

            // IFSC Code Validation
            else if ($('#ifsc').val() == "") {
                $('#ifsc_err').html('This field is required');
